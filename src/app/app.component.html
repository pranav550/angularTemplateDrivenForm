<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
    <div class="row">
        <div class="form-bg">
            <form #regForm="ngForm" (ngSubmit)="Register(regForm)">
                <h2 class="text-center">Registeration Page</h2>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="firstname" name="firstname" required ngModel #firstname="ngModel" />

                    <div class="help" *ngIf="firstname.touched && !firstname.valid">Please Enter firstname</div>
                </div>


                <div class="form-group">
                    <input type="text" class="form-control" placeholder="lastname" name="lastname" required ngModel #lastname="ngModel" />
                    <div class="help" *ngIf="lastname.touched && !lastname.valid">Please Enter lastname</div>
                </div>


                <div class="form-group">
                    <input type="text" class="form-control" placeholder="email" name="email" required ngModel #email="ngModel" />
                    <div class="help" *ngIf="email.touched && !email.valid">Please Enter email</div>
                </div>
                <div class="align-center">
                    <button type="submit" class="btn btn-primary" id="register" [disabled]="!regForm.valid">Register</button>

                </div>
            </form>
        </div>
    </div>
</div>
